{% extends 'base.html' %}

{% block title %}Edit Post post['id']{% endblock %}

{% block content %}
<h1>Editar notas del alumno {{ post['id'] }}</h1>
<form method="post">
    <div class="form-group">
        <label for="aprobado">Aprobado</label>
        <input type="text" id="aprobado" name="aprobado"
            placeholder="Ingrese 1 si es aprobado o 0 si es desaprobado" class="form-control"
            value="{{ post['aprobado'] }}">
    </div>

    <div class="form-group">
        <label for="nota">Nota</label>
        <textarea id="nota" name="nota"
                placeholder="Ingrese nota entre 0 y 20" class="form-control">{{ post['nota'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" class="form-control" value="{{ request.form.get('fecha', '') }}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </div>
</form>
{% endblock %}
